<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="popup" id="popup">
    <div class="popup-window">
        <h2>
            A link required for registration has been sent to your email.
        </h2>
        <button class="btn" id="btn-ok">OK</button>
    </div>
</div>

<div class="main-background"></div>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
</header>

<div class="main">
    <div class="container">
        <div class="main-authorization-form">
            <h1>Get your free account</h1>
            <span>Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</span>
            <div class="form">
                <label class="form-label">Full Name
                    <input class="form-input" type="text" id="full-name">
                </label>
                <label class="form-label">Your username
                    <input class="form-input" type="text">
                </label>
                <label class="form-label">E-mail
                    <input class="form-input" type="email">
                </label>
                <label class="form-label">Password
                    <input class="form-input" type="password">
                </label>
                <label class="form-label">Repeat Password
                    <input class="form-input" type="password">
                </label>
                <label  class="form-label form-check-box-label">
                    <input class="form-checkbox" type="checkbox">
                    Agree to our Terms of Service and Privacy Statement
                </label>
                <button class="btn" id="btn-sing-in" type="submit">Sign Up</button>
                <a class="new-account" href="#">Already have an account?</a>
            </div>
        </div>
        <div class="main-image">
            <img src="images/rocket.png" alt="rocket">
        </div>
    </div>
</div>



<script src="scripts/script.js"></script>
</body>
</html>
